version: 1.0

microtrainings:
  - pattern: '^MyCryptoLibrary.newInstance(:.*|(/.*))?$'
    category: 'PAS Security Learning'
    name: 'Crypto'
    path: './Crypto.md'
    enable: true



  - pattern: '*Docker'
    category: 'PAS Security Learning'
    name: 'privileged'
    path: './learnings/privileged.md'
    enable: true




  - pattern: 'ls -lrt'
