    enable: true
    


  - pattern: 'pwd'
    category: 'Test2 Security Learning'
    name: 'Test2'
    path: './learnings/privileged.md'
    enable: true


  - pattern: 'test'
    category: 'Test2 Security Learning'
    name: 'Test2'
    path: './learnings/privileged.md'
    enable: true

  - pattern: 'whoami'
    category: 'Test2 Security Learning'
